<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Carbon Footprint Calculator</h1>
        <p>
            Enter your Activity Details to estimate your annual CO2 emmisions. 
        </p>
        <h2>Transportation</h2>
        <label>Car Travel Distance</label>
        <input title="Distance travelled by car in Km" type="number" id="carKm">
        <label>Fuel Type</label>
        <select id="fuelType">
            <option value="electricity">Electricity</option>
            <option value="petrol">Petrol</option>
            <option value="cng">CNG</option>
        </select>
        <h2>Electricity</h2>
        <label>Monthly Electricity Usage</label>
        <input title="Monthly electricity usage in kWh" type="number" id="electricity">
        <h2>Waste</h2>
        <label>Weekly Waste Generated</label>
        <input title="Weekly waste generated in Kg" type="number" id="waste">
    </body>
</html>
